<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Mic Challenge</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      margin-top: 20px;
      color: #00796b;
    }
    .target-word {
      font-size: 2.5em;
      margin: 20px 0;
      letter-spacing: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .letter {
      padding: 10px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .letter.active {
      background: #4CAF50;
      color: #fff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #timer {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #d32f2f;
    }
    #log {
      width: 90%;
      max-width: 400px;
      height: 150px;
      background: white;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 8px;
    }
    .mode-buttons button, #startBtn, #submitBtn {
      margin: 5px;
      padding: 12px 24px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .mode-buttons button:hover, #startBtn:hover, #submitBtn:hover {
      background: #004d40;
    }
    #inputArea {
      margin-top: 10px;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 1.4em;
      color: #00796b;
    }
    .log-success { color: green; }
    .log-error { color: red; }
    .log-info { color: blue; }
  </style>
</head>
<body>

</body>
</html>
